    <div>
        <h2>Add Employee</h2>
        <button (click)="addEmployee()">Add Employee</button>
    </div>

    <h1>Employee List</h1>
    <mat-form-field class="Rightspace2">
        <mat-label><i class="fa fa-filter"></i> Filter Id</mat-label>
        <div>
            <select matNativeControl name="name" (change)="filterId($event)" class="filter-dropdown">
                <option value=""> All </option>
                <option *ngFor="let item of idList" value="{{item}}">
                    {{item}}
                </option>
            </select>
        </div>
    </mat-form-field>
    <mat-form-field class="Rightspace2">
        <mat-label><i class="fa fa-filter"></i> Filter Designation</mat-label>
        <div>
            <select matNativeControl name="designation" (change)="filterDesignation($event)" class="filter-dropdown">
                <option value=""> All </option>
                <option *ngFor="let item of designationList" value="{{item}}">
                    {{item}}
                </option>
            </select>
        </div>
    </mat-form-field>
    <mat-form-field class="Rightspace2">
        <mat-label><i class="fa fa-filter"></i> Filter Location</mat-label>
        <div>
            <select matNativeControl name="location" (change)="filterLocation($event)" class="filter-dropdown">
                <option value=""> All </option>
                <option *ngFor="let item of locationList" value="{{item}}">
                    {{item}}
                </option>
            </select>
        </div>
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef>Designation</th>
                <td mat-cell *matCellDef="let element">{{element.designation}}</td>
            </ng-container>

            
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="5" [pageSizeOptions]="[1,5,10]" [pageSize]="1" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
